<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: bold;
            color: #667eea;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 72px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        p {
            font-size: 36px;
            font-weight: 400;
            opacity: 0.95;
        }
        .features {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            justify-content: center;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            background: rgba(255,255,255,0.15);
            padding: 12px 24px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .bg-effect {
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="bg-effect"></div>
    <div class="container">
        <div class="logo">FS</div>
        <h1>FairSplit</h1>
        <p>Fair Bill Splitting Calculator</p>
        <div class="features">
            <div class="feature">
                <span>‚úì</span>

            </div>
            <div class="feature">
                <span>‚ö°</span>
                <span>Instant Results</span>
            </div>
            <div class="feature">
                <span>üåç</span>
                <span>30+ Currencies</span>
            </div>
        </div>
    </div>
</body>
</html>
